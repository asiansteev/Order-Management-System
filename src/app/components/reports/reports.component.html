<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h3>Bar chart</h3>
            <div style="display: block">
                <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
                    [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
            </div>
            
        </div>
        <div class="col-md-6">
            <h3>Pie chart</h3>
            <div style="display: block">
                    <canvas baseChart
                            [data]="pieChartData"
                            [labels]="pieChartLabels"
                            [chartType]="pieChartType"
                            (chartHover)="chartHovered_pie($event)"
                            (chartClick)="chartClicked_pie($event)"></canvas>
                  </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3>Line Chart</h3>
            <div style="display: block;">
                    <canvas baseChart width="400" height="400"
                                [datasets]="lineChartData"
                                [labels]="lineChartLabels"
                                [options]="lineChartOptions"
                                [colors]="lineChartColors"
                                [legend]="lineChartLegend"
                                [chartType]="lineChartType"
                                (chartHover)="chartHovered($event)"
                                (chartClick)="chartClicked($event)"></canvas>
                    </div>
                  </div>
                  <div class="col-md-6" style="margin-bottom: 10px">
                    <table class="table table-responsive table-condensed">
                      <tr>
                        <th *ngFor="let label of lineChartLabels">{{label}}</th>
                      </tr>
                      <tr *ngFor="let d of lineChartData">
                        <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
                      </tr>
                    </table>
                    
        </div>
    </div>
</div>
